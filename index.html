<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licoforice Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Licoforice Anime</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Список аниме -->
            <div class="col-md-8">
                <h2>Последние добавленные</h2>
                <div id="anime-list" class="row">
                    <!-- Аниме будут загружены через JS -->
                </div>
            </div>
            
            <!-- Сайдбар -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        Поиск
                    </div>
                    <div class="card-body">
                        <input type="text" id="search" class="form-control" placeholder="Название аниме...">
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        Топ аниме
                    </div>
                    <div class="card-body">
                        <div id="top-anime">
                            <!-- Топ аниме -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно плеера -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="episode-title">Название серии</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <video id="anime-player" controls>
                            <source src="" type="video/mp4">
                        </video>
                    </div>
                    
                    <div class="mt-3">
                        <select id="episode-select" class="form-select"></select>
                    </div>
                    
                    <div class="mt-3">
                        <h4>Комментарии</h4>
                        <div id="comments" class="mb-3"></div>
                        <textarea id="comment-text" class="form-control mb-2" placeholder="Ваш комментарий..."></textarea>
                        <button id="send-comment" class="btn btn-primary">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
