<!DOCTYPE html>
<html>
<head>
  <title>Все серии</title>
</head>
<body>
  <div id="episodes"></div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/ваш-логин/ваш-репозиторий/main/data.json';

    fetch(DATA_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('episodes');
        data.episodes.forEach(ep => {
          container.innerHTML += `
            <div class="episode">
              <h2>${ep.title}</h2>
              <p>${ep.description}</p>
              <small>${ep.date}</small>
              <img src="${ep.thumbnail}" width="200">
            </div>
          `;
        });
      });
  </script>
</body>
</html>
