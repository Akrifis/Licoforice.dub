<!DOCTYPE html>
<html>
<head>
  <title>Админ-панель Licoforice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" id="adminApp">
    <div v-if="!user">
      <h2>Вход для администратора</h2>
      <input v-model="email" placeholder="Email" class="form-control mb-2">
      <input v-model="password" type="password" placeholder="Пароль" class="form-control mb-2">
      <button @click="login" class="btn btn-primary">Войти</button>
    </div>

    <div v-if="user">
      <h2>Добавить новое аниме</h2>
      <!-- Форма добавления аниме -->
      <button @click="logout" class="btn btn-danger">Выйти</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Licoforice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Licoforice Admin</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Добавить аниме
                    </div>
                    <div class="card-body">
                        <form id="add-anime-form">
                            <div class="mb-3">
                                <label class="form-label">Название</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Описание</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Постер URL</label>
                                <input type="url" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Добавить серию
                    </div>
                    <div class="card-body">
                        <form id="add-episode-form">
                            <div class="mb-3">
                                <label class="form-label">Аниме</label>
                                <select id="anime-select" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Номер серии</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Название серии</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Видео URL</label>
                                <input type="url" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
